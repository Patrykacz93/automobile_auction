<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}
{% block body_block %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Tabs Titles -->
    <h2 class="active"><a href="{% url 'auto:login' %}">Sign In</a></h2>
    <h2 class="inactive underlineHover"><a href="{% url 'auto:registration' %}">Sign Up</a></h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="caricon" src="https://upload.wikimedia.org/wikipedia/commons/6/65/Circle-icons-car.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Registration Form -->
    <form method="POST">
      {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="{{form.username}}">
      <input type="text" id="login" class="fadeIn second" name="{{form.email}}">
      <input type="text" id="password" class="fadeIn third" name="{{form.password1}}">
      <input type="text" id="password" class="fadeIn third" name="{{form.password2}}">
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

    <!-- Remind Passowrd -->

  </div>
</div>

{% endblock %}
